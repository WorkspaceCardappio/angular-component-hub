<div class="toggle-container" [ngClass]="{ 'disabled': disabled }">
  <label class="toggle-main-label">{{ label }}</label>
  <label class="switch">
    <input
      type="checkbox"
      [(ngModel)]="value"
      (change)="onSwitch.emit(value)">
    <span class="slider round"></span>
  </label>
</div>
