<section>

  <div class="items">
    @for (filter of filters; track $index) {
      <span>
        <p>
          {{ filter.fieldTitle }} {{ filter.conditionTitle }} {{ filter.value }}
        </p>
        <i class="fa-solid fa-xmark" (click)="removeByIndex($index)"></i>
      </span>
    }
  </div>

  <div class="clear" (click)="removeAll()">
    <i class="fa-solid fa-trash-can"></i>
  </div>

</section>
