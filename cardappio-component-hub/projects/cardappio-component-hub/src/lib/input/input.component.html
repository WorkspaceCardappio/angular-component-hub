<div class="custom-input-container" [style]="{ width: width + '%', minWidth: '150px' }">
  <label class="small-label" [style.fontSize.px]="fontSize">{{ label }}</label>
  <input
    [style]="{ height: height + 'px' }"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onValueChange($event.target.value)"
    (blur)="onBlur()"
    [style.fontSize.px]="fontSize"
  />
</div>
