<main>
  <div>
    <span class="close">
      <i class="fa-solid fa-close" (click)="onClickCancel()"></i>
    </span>

    @if (params.title) {
      <span class="title">{{ params.title }}</span>
    }

    @if (params.content) {
      <span class="content">{{ params.content }}</span>
    }

    <span class="buttons">
      @if (params.cancelButtonParams) {
        <cardappio-generic-button [params]="params.cancelButtonParams" (onClick)="onClickCancel()"></cardappio-generic-button>
      }

      @if (params.confirmButtonParams) {
        <cardappio-generic-button [params]="params.confirmButtonParams" (onClick)="onClickConfirm()"></cardappio-generic-button>
      }
    </span>
  </div>
</main>
