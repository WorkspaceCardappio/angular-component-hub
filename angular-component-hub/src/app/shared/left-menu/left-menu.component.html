<main [ngClass]="{ expanded: expanded }">
  <span class="on-expand" (click)="toggleExpand()">

    <span>
      @if (expanded) {
        <i class="fa-solid fa-arrow-left"></i>
      } @else {
        <i class="fa-solid fa-arrow-right"></i>
      }
    </span>
  </span>

  <div class="items">
    <ul>
      <li [ngClass]="{ left: expanded }">
        <i class="fa-regular fa-house"></i>
        @if (expanded) {
          <p>In√≠cio</p>
        }
      </li>
      <li [ngClass]="{ left: expanded }">
        <i class="fa-regular fa-headphones"></i>
        @if (expanded) {
          <p>Fone</p>
        }
      </li>
      <li [ngClass]="{ left: expanded }">
        <i class="fa-brands fa-discord"></i>
        @if (expanded) {
          <p>Discord</p>
        }
      </li>
    </ul>
  </div>

  <span class="user">
    <i class="fa-regular fa-circle-user"></i>
  </span>
</main>
